# docker-compose.aws.yml
# Production deployment configuration for AWS EC2
#
# Prerequisites:
# - External PostgreSQL database (RDS)
# - External S3 bucket configured
# - All .env files configured with AWS credentials
# - SSL certificates (if using HTTPS)
#
# Usage:
#   docker compose -f docker-compose.aws.yml up -d

version: '3.8'

services:
  # =============================================================================
  # Nginx Reverse Proxy - Routes traffic to app/portal/api
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: compai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if using HTTPS
    depends_on:
      app:
        condition: service_healthy
      portal:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - compai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Database Migrator - Runs migrations on startup
  # =============================================================================
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    container_name: compai-migrator
    env_file:
      - packages/db/.env
    networks:
      - compai-network
    restart: "no"  # Run once and exit

  # =============================================================================
  # Main Application - Core CompAI app
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
      args:
        NEXT_PUBLIC_BETTER_AUTH_URL: ${NEXT_PUBLIC_BETTER_AUTH_URL}
        NEXT_PUBLIC_PORTAL_URL: ${NEXT_PUBLIC_PORTAL_URL}
        NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY:-}
        NEXT_PUBLIC_POSTHOG_HOST: ${NEXT_PUBLIC_POSTHOG_HOST:-}
        NEXT_PUBLIC_GTM_ID: ${NEXT_PUBLIC_GTM_ID:-}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: compai-app
    expose:
      - "3000"
    env_file:
      - apps/app/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - compai-network
    depends_on:
      migrator:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: node apps/app/server.js

  # =============================================================================
  # Portal - Employee trust portal
  # =============================================================================
  portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: portal
      args:
        NEXT_PUBLIC_BETTER_AUTH_URL: ${NEXT_PUBLIC_BETTER_AUTH_URL_PORTAL}
    container_name: compai-portal
    expose:
      - "3000"
    env_file:
      - apps/portal/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - compai-network
    depends_on:
      migrator:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: node apps/portal/server.js

  # =============================================================================
  # API - REST API service
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: compai-api
    expose:
      - "3001"
    env_file:
      - apps/api/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - compai-network
    depends_on:
      migrator:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  compai-network:
    driver: bridge

# Optional: Add volumes for logs persistence
volumes:
  nginx-logs:
    driver: local
