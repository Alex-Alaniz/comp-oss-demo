version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: comp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: comp_oss_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d comp_oss_test']
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - comp-network
    logging:
      options:
        max-size: '10m'
        max-file: '3'

